<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/artTemplate/dist/template.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/html" id="test">


     <h1>{{title}}</h1>
    <ul>
        {{each list as value i}}
        <li>{{i+1}}:{{value}}</li>
        {{/each}}
    </ul>

</script>
<script>
    var data={
        ar:true,
        title:"html5",
        list:["css","javascript","java","jquery"]
    }
    var html=template("test",data)
    console.log(html)
    document.getElementById("content").innerHTML=html;

</script>
</body>
</html>
