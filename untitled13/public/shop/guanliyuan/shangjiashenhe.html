<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<h1>商家审核</h1>
<div class="container">
    <form action="" role="form" id="dd">
        <div class="form-group">
            <label for="">商家ID：</label>
            <input type="text" class="form-control" name="id">
        </div>
        <div class="form-group">
            <label for="">商家state：</label>
            <input type="text" class="form-control" name="state">
        </div>
        <div class="form-group">
            <label for="">商家message：</label>
            <input type="text" class="form-control" name="message">
        </div>
        <input type="submit" value="审核" class="btn btn-success">
    </form>
</div>

<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../lib/jquery-validation/dist/jquery.validate.js"></script>
<script>
   $(function(){
       $.ajaxSetup({
           headers: {'access-token':sessionStorage.getItem('manager')}
       });
      $('form').submit(function(){
          $.ajaxSetup({
              headers: {'access-token':sessionStorage.getItem('manager')}
          });
          $.post("http://192.168.1.110:3000/checkSeller", $("#dd").serialize() ,function(data){
           //   console.log($("#dd").serialize())
             // console.log(data.code)
              if(data.code==1){
                  console.log(data)
              }
          })
          return false;
      })


   })
</script>
<script>
    $("#dd").validate({
        rules:{
            id:"required",
           state:"required",
        },
        messages:{
            id: "该项不能为空",
            state: "必填",

        }

    })
</script>
