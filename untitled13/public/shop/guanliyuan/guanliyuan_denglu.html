<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/jQuery-pager-plugin/Pager.css">
    <style>

    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <form action=""role="form" class="form-horizontal" id="deng">
            <h2 class="col-lg-offset-3">管理员登录</h2>
            <div class="form-group has-feedback">
                <label for="useName" class="col-md-2 control-label">管理员名称:</label>
                <div class="col-md-4">
                    <input type="text" class="form-control " id="useName" name="name">
                    <a href="" class="glyphicon glyphicon-user form-control-feedback"></a>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="usePass" class="col-md-2 control-label">密码:</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="usePass" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-2" >
                <input type="submit"  value="登录" class="btn btn-success btn-block">
            </div>
        </form>

    </div>
</div>
</body>
<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../lib/jquery-validation/dist/jquery.validate.js"></script>
<script>
    $('form').submit(function () {
        $.post('http://192.168.1.110:3000/login',$("#deng").serialize(),function (data) {
            console.log(data.code)
            if(data.code==0){
                // console.log(1)
                sessionStorage.setItem('manager', data.data);
                location.href="guanlixitong.html";
            }
        });
        return false;
    })

</script>
<script>
    $("form").validate({
        rule:{
            name:{
                request:true,
                maxlength:6
            },
            password:"request",
        },
        message:{
             name:"请输入注册时的名称",
            password:"输入正确的密码"
        }
    })
</script>
</html>
