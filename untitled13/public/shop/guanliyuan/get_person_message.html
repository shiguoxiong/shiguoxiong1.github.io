<h1>商家信息查询</h1>
<div class="contain">
    <h3>请输入商家ID</h3>
    <form role="form" id="qw">
        <div class="form-group">
            <input type="text" name="id" class="form-control">
        </div>
        <input type="submit" value="查询" class="form-control btn btn-success">
    </form>
    <div id="content"></div>
</div>

<script>
    $.ajaxSetup({
        headers: {'access-token':sessionStorage.getItem('manager')}
    });
    $('#qw').submit(function () {

        $.get('http://192.168.1.110:3000/getSeller',$("#qw").serialize(),function(data){


            var html;
            html="<span>"+data.data.address+"</span>"+"<span>"
                +data.data.createTime+"</span>"+"<span>"+data.data.description+"</span>"
                +"<span>"+data.data.email+"</span>"+"<span>"+data.data.idCard+"</span>"
                +"<span>"+data.data.latitude+"</span>"
                +data.data.longitude+"</span>"+data.data.name+"</span>"+"</span>"+data.data.owner+"</span>"+"</span>"+data.data.phone+"</span>"
            $("#content").append(html);
        })


        return false;
    })


</script>
