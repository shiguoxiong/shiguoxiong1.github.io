<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.css">

</head>
<body>
<div class="container">
    <h2>添加管理员：</h2>
    <form action=""role="form" class="col-xs-8" id="gu">
        <div class="form-group">
            <label for="">登录名称:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="">密码:</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="">描述:</label>
            <input type="text" name="remark" class="form-control">
        </div>
        <input type="submit" class="btn btn-success">
    </form>
</div>
<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../lib/jquery-validation/dist/jquery.validate.js"></script>
<script>
    $.ajaxSetup({
        headers: {'access-token':sessionStorage.getItem('manager')}
    });
    $("#gu").submit(function(){
         console.log($(this).serialize())
      $.post("http://192.168.1.110:3000/addManager",$(this).serialize(),function(data){
          console.log(data)
      })
        return false
  })
</script>
<script>
    $("#gu").validate({
        rules:{
            name:"required",
            password:{
                required:true,

                minlength:4,
                maxlength:8
            }
        },
        messages:{
            name: "该项不能为空",
            password:"密码长度为不小于4不大于6"

        }

    })
</script>
</body>

</html>
