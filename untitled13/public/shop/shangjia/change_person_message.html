<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.css">

</head>
<body>
<div class="container">
    <h2>用户信息修改：</h2>
    <form action=""role="form" class="col-xs-5" id="form">
        <div class="form-group">
            <label for="">商户名称：</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="">邮箱</label>
            <input type="email"  class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="">地址：</label>
            <input type="text"  class="form-control" name="address">
        </div>
        <div class="form-group">
            <label for="">手机:</label>
            <input type="text"  class="form-control" name="phone">
        </div>
        <div class="form-group">
            <label for="">描述:</label>
            <input  class="form-control" name="description">
        </div>
        <div class="form-group">
            <label for="">类型:</label>
            <input type="text"  class="form-control" name="types">
        </div>
        <div class="form-group">
            <label for="">法人:</label>
            <input type="text"  class="form-control" name="owner">
        </div>
        <div class="form-group">
            <label for="">证件照:</label>
            <input type="file"  class="form-control" name="license">
        </div>
        <div class="form-group">
            <label for="">身份证号:</label>
            <input type="text"  class="form-control" name="idCard">
        </div>
        <div class="form-group">
            <label for="">图片:</label>
            <input type="file"  class="form-control" name="images">
        </div>
        <div class="form-group">
            <label for="">ID:</label>
            <input type="text"  class="form-control"  name="id">
        </div>
        <input type="submit" class="btn btn-danger" value="修改信息">
    </form>
</div>

<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../lib/jquery-form/jquery.form.js"></script>
</body>
<script>
    $.ajaxSetup({
        headers: {'access-token':sessionStorage.getItem('manager-1')}
    });
            $('#form').submit(function(e){
                $("#form").ajaxSubmit({

                    type:'post',
                    url:'http://192.168.1.110:3000/seller/updateSeller',
                    success:function(data){
                    // console.log(data)
                        alert("修改成功")
                    }
                });

                e.preventDefault();
            })
</script>
</html>
