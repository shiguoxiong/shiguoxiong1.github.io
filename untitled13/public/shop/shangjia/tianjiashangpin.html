<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.css">

</head>
<body>
<div class="container">
    <h2>添加商品：</h2>
    <form action=""role="form" class="col-xs-5" id="form1">
        <div class="form-group">
            <label for="">商品名称：</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="">商品价格</label>
            <input type="text"  class="form-control" name="price">
        </div>
        <div class="form-group">
            <label for="">商品描述：</label>
            <input type="text"  class="form-control" name="description">
        </div>
        <div class="form-group">
            <label for="">图片:</label>
            <input type="file"  class="form-control" name="images">
        </div>
        <div class="form-group">
            <label for="">商家ID:</label>
            <input type="text" class="form-control" name="sid">
        </div>
        <input type="submit" class="btn btn-danger" value="添加商品">
    </form>
</div>

<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../lib/jquery-form/jquery.form.js"></script>
</body>
<script>
    $.ajaxSetup({
        headers: {'access-token':sessionStorage.getItem('manager-1')}
    });
    $('#form1').submit(function(e){
        $("#form1").ajaxSubmit({
            type:'post',
            url:'http://192.168.1.110:3000/seller/addGoods',
            success:function(data){
             //   console.log(data);
                alert("添加成功")
            }
        });
        e.preventDefault();
    })
</script>
</html>
