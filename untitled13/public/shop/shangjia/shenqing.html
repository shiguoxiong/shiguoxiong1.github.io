<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.css">
    <style>
        #box{
            margin:100px 0 0 300px;
        }
    </style>
</head>
<body>

<h1>注册商家：</h1>

<div class="center-block" id="box">
    <h2 clas="center-block ">商家申请:</h2>
    <form action=""role="form" class="col-md-12" id="sellerRegister">
        <div class="form-group">
            <label for="">商家名称:</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="">邮箱:</label>
            <input type="email"  class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="">地址：</label>
            <input type="text"  class="form-control" name="address">
        </div>
        <div class="form-group">
            <label for="">手机:</label>
            <input type="text"  class="form-control" name="phone">
        </div>
        <div class="form-group">
            <label for="">描述:</label>
            <input type="text" class="form-control" name="description">
        </div>
        <div class="form-group">
            <label for="">类型:</label>
            <input type="text"  class="form-control" name="types">
        </div>
        <div class="form-group">
            <label for="">法人:</label>
            <input type="text"  class="form-control" name="owner">
        </div>
        <div class="form-group">
            <label for="">证件照片:</label>
            <input type="file"  class="form-control" name="license">
        </div>
        <div class="form-group">
            <label for="">身份证号:</label>
            <input type="text"  class="form-control" name="idCard">
        </div>
        <div class="form-group">
            <label for="">图片:</label>
            <input type="file"  class="form-control" name="images">
        </div>
        <div class="form-group">
            <label for="">商家ID:</label>
            <input type="text"  class="form-control" name="latitude">
        </div>

        <input type="submit" class="btn btn-danger" value="申请">
    </form>
</div>

</body>
<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../lib/jquery-form/jquery.form.js"></script>
<script>

    $('#sellerRegister').submit(function(e){
        $.ajaxSetup({
            headers: {'access-token':sessionStorage.getItem('manager-1')}
        });
        $(this).ajaxSubmit({
            type:'post',
            url:'http://192.168.1.110:3000/seller/applySeller',
            success:function(data){
                console.log(data);
            }
        });
        e.preventDefault();
    })
</script>

</html>
