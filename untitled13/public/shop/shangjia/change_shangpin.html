<html lang="en">
<head>

</head>
<body>
<div class="container">
    <h2>修改商品：</h2>
    <form action=""role="form" class="col-xs-5">
        <div class="form-group">
            <label for="">商品名称：</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="">价格</label>
            <input type="text"  class="form-control" name="price">
        </div>
        <div class="form-group">
            <label for="">描述：</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control" name="description">
            </textarea>

        </div>
        <div class="form-group">
            <label for="">图片:</label>
            <input type="file"  class="form-control" name="images">
        </div>

        <div class="form-group">
            <label for="">ID:</label>
            <input type="text"  class="form-control" name="id">
        </div>
        <input type="text" class="btn btn-danger" value="修改商品">
    </form>
</div>

</script>
