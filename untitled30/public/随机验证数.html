<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="turn()" value="获取验证码"/>
<input type="text" id="yan"/>
</body>
<script>

    function turn(){
        var yan=document.getElementById('yan');
        var result='';
        for(var i=0;i<4;i++){
            result=result+(parseInt(Math.random()*10)).toString()
        }
         yan.value=result;

    }
</script>
</html>
